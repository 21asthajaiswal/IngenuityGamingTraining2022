<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background: rgb(93,8,107);
background: linear-gradient(90deg, rgba(93,8,107,1) 0%, rgba(162,13,146,1) 31%, rgba(255,0,104,1) 100%);">
 
    <h2 style="text-align: center; padding: 20px; "> Write a Program to Filter out people whose age is less than 25 in descending order. </h2>

    <script>

      var people = [
       { name: "Ashish", age: 23 },
      { name: "Ajay", age: 21 },
        { name: "Arvind", age: 26 },
       { name: "Mahesh", age: 28 },
       { name: "Jay", age: 19 }
      ];
      var bigpeop=people.filter((ag1)=>ag1.age<25).sort();
      document.write((JSON.stringify(bigpeop, null, 4)));
      console.log(bigpeop);

      
    </script>

    
</body>
</html>
