<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <style>
        .container{
            height: 100vh;
            width: 100%;
            background-image: linear-gradient(to right top,blue, deeppink);
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;

        }
        .box1{
            width: 50px;
            height: 50px;
            border: 5px solid gray;
            box-shadow: 5px rgb(63, 61, 61);
            border-radius: 50%;
            background-image: linear-gradient(yellow 50%, green 50%);
            animation: loader 3s linear infinite;
            
            
        }
        @keyframes  loader {
            0%{
                transform: translateY(0) rotate(360deg);
            }

           50%{
            transform: translateY(-100px) rotate(0deg);
           }
           100%{
                transform: translateY(0) rotate(-360deg);
            }
        }
       .box2{
            width: 30px;
            height: 15px;
            border: 2px solid gray;
            background-color: rgb(75, 68, 68);
            border-radius: 50%;
            animation: aaa 3s linear infinite;

        }
        @keyframes aaa {
            0%{
                opacity: 1;
                transform: scaleX(2);
            }
            50%{
                opacity: 0.5;
                transform: scaleX(1);
            
            }
            100%{
                opacity: 1;
                transform: scaleX(2) ;
            }
           
        }
        p{
            font-family: Arial;
            font-size: 30px;
            font-weight: bold;
            color: black;
        }
        span{
            font-family: Arial;
            font-size: 30px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            animation: popup 3s linear infinite;
        }
        @keyframes popup 
        {
        0%{
            opacity: 1;
        }    
        50%{
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">

        </div>
        <div class="box2">

        </div>
        
        <p>LOADING <span>. . . .</span></p>
    </div>
</body>
</html>
