<!DOCTYPE html>
<html lang="en">
  <head>

            justify-content: center;

  </head>
  <body style="background: rgb(14,10,85);
  background: linear-gradient(90deg, rgba(14,10,85,1) 0%, rgba(13,13,162,1) 11%, rgba(0,212,255,1) 100%);">
    <div class="box">
    <i><h2 style="text-align: center; justify-content: center;">
      Write a JavaScript program to create a new string adding "New!" in front
      of a given String. If the given string begins with "New!" already then
      return the original string. (Use Functional Approach)
    </h2></i>
    <i><h2 style="text-align: center; " > Solution is :-  
      <span id="re" style="font-size: 20px"></span>
    </h2></i>
</div>
    <script>
      function addnew(str) {
        
        str = str.split("");
        var n,
          q,
          m,
          p = 0;
        for (var i = 0; i < 4; i++) {
          if (str[i] == "N" && i == 0) {
            var n = 1;
            continue;
          } else if (str[i] == "e" && i == 1) {
            var q = 2;
            continue;
          } else if (str[i] == "w" && i == 2) {
            var m = 3;
            continue;
          } else if (str[i] == "!" && i == 3) {
            var p = 4;
            continue;
          }
        }
        if (n == 1 && q == 2 && m == 3 && p == 4) {
          str2 = str.join("");
          document.getElementById("re").innerHTML = str2;
          
        } else {
          str2 = str.join("");
         
          document.getElementById("re").innerHTML = "New! " + str2;
        }
      }
      var str = prompt("Enter the String");
      addnew(str);
    </script>
  </body>
</html>
