<!DOCTYPE html>
<html>
 
<head>
    <title>
        How to remove spaces from
        a string using JavaScript?
    </title>
</head>
 
<body  style="background: rgb(202,238,174);
background: radial-gradient(circle, rgba(202,238,174,1) 2%, rgba(233,230,148,0.7319970224417892) 75%);">
    <div class="con" style="margin: auto; height: 300px; width: 50%; background: rgb(183,238,174);
    background: radial-gradient(circle, rgba(183,238,174,1) 2%, rgba(171,233,148,0.7319970224417892) 75%); text-align: center;">
    <h1 style="color: green ;font-family: Arial, Helvetica, sans-serif;" >
        Assignment-8,a
    </h1>
     
    <b>
        How to remove spaces from
        a string using JavaScript?
    </b>
     
    <p style="font-size: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Original string is: <pre id="or" style="font-size: 18px;"></pre>
        
    </p>
     
    <p style="font-size: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        New String is:
        <span class="output"></span>
    </p>
     
    <button onclick="removeSpaces()" style="background-color: rgb(20, 68, 12); border-radius: 12px; padding: 8px;" >
        Remove Spaces
    </button>
</div>
     
    <script type="text/javascript">
        var st=prompt("Enter the String with Extra Spaces");
        document.getElementById('or').innerHTML=st;
        function removeSpaces() {
        
            
         
            
            const sentence = st.replace(/\s+/g, ' ').trim()
         
            document.querySelector('.output').textContent
                    = sentence;
        }
    </script>
</body>
 
</html>
