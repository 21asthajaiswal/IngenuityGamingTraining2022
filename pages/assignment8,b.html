<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a code to Copy an array into another using forEach()</title>
    <style>
        
    </style>
</head>
<body style="background: rgb(187,41,42);
background: linear-gradient(90deg, rgba(187,41,42,1) 0%, rgba(253,167,29,1) 51%, rgba(233,252,69,1) 100%);"> 
       <h2 style="text-align: center; padding: 10px;background-color: rgb(150, 96, 25);color: blanchedalmond;">Write a code to Copy an array into another using forEach()</h2>
        <script>
    
    function func() {
      
        // Original array
        const items = [12, 24, 36];
        const copy = [];
  
        items.forEach(function (item) {
            copy.push(item);
        });
  
        document.write(copy);
    }
    func();
</script>
    
</body>
</html>
