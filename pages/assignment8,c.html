<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ass8c</title>
</head>
<body style="background: rgb(35,144,22);
background: radial-gradient(circle, rgba(35,144,22,1) 0%, rgba(153,243,2,1) 100%); font-family: fantasy;">
    <h2 style="padding: 10px; text-align: center; background-color:rgb(154, 205, 154); color: cadetblue;">Write a code in JavaScript to Check all Students passed  (not passing elements one by one to function)</h2>
    <i><h3 style="text-align: center;background-color: rgb(99, 108, 99); color: cadetblue; padding: 10px; margin: 20px;">Result:- <span id="result" style="font-size: 20px;"></span> </h3></i>
    <script>
         var a=[];
         for(var i=0;i<4;i++)
         {
             var inp=prompt('Enter the 4 Students marks b/w 0 to 100');
             a.push(inp);

         }
         for(var i=0;i<4;i++)
         {
            if(a[i]<33)
            {
               // document.write('All Student are not pass');
                document.getElementById('result').innerHTML='All Students are not pass';
                break;
            }
             

         }
         if(i==4)
         {
            // document.write('All students are pass');
             document.getElementById('result').innerHTML='All Students are  pass';
         }
     </script>
</body>
</html>
